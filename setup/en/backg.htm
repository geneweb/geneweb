<h1>Background image</h1>

To specify a background image for the data base "$o", you have to
write it (replacing "<tt>foo.jpg</tt>" by the real name of your image
file):

<pre>
     background="gwd$t{.exe}?m=IM;v=/foo.jpg"
</pre>

<p>

Put the image file in the directory (possibly create it before):

<pre>
     gw$/images
</pre>
