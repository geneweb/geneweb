<head><title>Bakgrundsbild</title></head>

<body>

<h1>Bakgrundsbild</h1>

För att specifiera en bakgrundsbild för databasen "$o", måste du
skriva (byt ut "<tt>foo.jpg</tt>" mot det riktiga namnet för bildfilen):

<pre>
     background="gwd$t{.exe}?m=IM;b=$o;v=/foo.jpg"
</pre>

<p>

Lägg bildfilen i katalogen (om den inte finns skapa den först):

<pre>
     gw$/images$/$o
</pre>
