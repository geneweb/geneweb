name: Branch Quick Check

on:
  push:
    branches: '*'
  workflow_dispatch:

jobs:
  quick-check:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd src/python
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Setup Python development environment
        run: |
          cd src/python
          echo "Setting up development environment..."
          make setup

      - name: Quick Check
        run: |
          cd src/python
          echo "=== Quick Check ==="

          # Run complete check (format + fix + lint + test)
          make check

      - name: Upload quick results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: branch-quick-results
          path: |
            src/python/tests/reports/
          retention-days: 3
