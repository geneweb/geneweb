name: Golden Master Tests

on:
  push:
    branches: [ged2gwb, main, dev]
    paths:
      - 'python/**'
      - 'test/scena/**'
      - 'test/fixtures/**'
      - '.github/workflows/golden-master-pipeline.yml'
  workflow_dispatch:

jobs:
  golden-master-tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ocaml-nox \
            opam \
            build-essential \
            m4 \
            pkg-config \
            libssl-dev \
            libgmp-dev \
            zlib1g-dev \
            xdot \
            graphviz \
            perl

      - name: Setup OCaml and OPAM
        run: |
          opam init --disable-sandboxing --yes --auto-setup
          eval $(opam env)

          # Install dependencies with auto-confirmation
          opam install --yes --assume-depexts dune ocamlfind camlp5

      - name: Configure and build GeneWeb OCaml
        run: |
          eval $(opam env)

          echo "=== OCaml Version ==="
          ocaml -version

          echo "=== Running configure ==="
          ocaml ./configure.ml

          echo "=== Building GeneWeb ==="
          make clean
          make distrib

          echo "=== Verifying binaries ==="
          ls -la distribution/gw/

      - name: Create test fixtures if missing
        run: |
          mkdir -p test/fixtures

          if [ ! -f "test/fixtures/basic.ged" ]; then
            cat > test/fixtures/basic.ged << 'EOF'
          0 HEAD
          1 SOUR ged2gwb-test
          1 GEDC
          2 VERS 5.5.1
          2 FORM LINEAGE-LINKED
          1 CHAR UTF-8
          0 @I1@ INDI
          1 NAME John /DOE/
          1 SEX M
          1 BIRT
          2 DATE 1 JAN 1950
          2 PLAC New York, USA
          0 TRLR
          EOF
          fi

          # Create additional test files
          for file in dates.ged names.ged; do
            if [ ! -f "test/fixtures/$file" ]; then
              cp test/fixtures/basic.ged test/fixtures/$file
            fi
          done

          echo "‚úÖ Test fixtures ready:"
          ls -la test/fixtures/

      - name: Verify environment
        run: |
          echo "=== Checking OCaml binaries ==="
          for binary in ged2gwb gwd gwc; do
            if [ -f "distribution/gw/$binary" ]; then
              echo "‚úÖ Found: distribution/gw/$binary"
              file "distribution/gw/$binary"
            else
              echo "‚ùå Missing: distribution/gw/$binary"
            fi
          done

          echo "=== Checking Python implementations ==="
          if [ -f "python/ged2gwb/ged2gwb.py" ]; then
            echo "‚úÖ Found: python/ged2gwb/ged2gwb.py"
          else
            echo "‚ùå Missing: python/ged2gwb/ged2gwb.py"
          fi

          echo "=== Checking test files ==="
          ls -la test/scena/*.json || echo "No test files found"

      - name: Run Golden Master Tests
        run: |
          echo "üß™ Starting Golden Master Tests..."

          # Check if we have any test files
          if ! ls test/scena/*.json >/dev/null 2>&1; then
            echo "‚ùå No test JSON files found in test/scena/"
            exit 1
          fi

          # Run tests for each binary
          success_count=0
          total_count=0

          for test_file in test/scena/*.json; do
            if [ -f "$test_file" ]; then
              binary_name=$(basename "$test_file" .json)
              total_count=$((total_count + 1))

              echo ""
              echo "üß™ Testing binary: $binary_name"
              echo "================================"

              # Check if OCaml binary exists
              if [ ! -f "distribution/gw/$binary_name" ]; then
                echo "‚ùå OCaml binary not found: distribution/gw/$binary_name"
                continue
              fi

              # Run the test
              if python3 test/run_golden_tests.py "$binary_name"; then
                echo "‚úÖ $binary_name tests PASSED"
                success_count=$((success_count + 1))
              else
                echo "‚ùå $binary_name tests FAILED"
              fi
            fi
          done

          echo ""
          echo "üèÅ FINAL RESULTS"
          echo "================"
          echo "Total binaries tested: $total_count"
          echo "Successful: $success_count"
          echo "Failed: $((total_count - success_count))"

          if [ $success_count -eq $total_count ] && [ $total_count -gt 0 ]; then
            echo "üéâ ALL TESTS PASSED!"
            exit 0
          else
            echo "‚ö†Ô∏è Some tests failed or no tests were run"
            exit 1
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: golden-master-test-results
          path: |
            test/results/
            test/scena/
            distribution/gw/
          retention-days: 30
