name: Golden Master Tests

on:
  push:
    branches: [ged2gwb, main, dev]
    paths:
      - 'python/**'
      - 'test/scena/**'
      - 'test/fixtures/**'
      - '.github/workflows/golden-master-pipeline.yml'
  workflow_dispatch:

jobs:
  golden-master-tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ocaml-nox \
            opam \
            build-essential \
            m4 \
            pkg-config \
            libssl-dev \
            libgmp-dev \
            zlib1g-dev \
            xdot \
            graphviz \
            perl \
            libcurl4-openssl-dev \
            libpcre3-dev

      - name: Setup OCaml and OPAM
        run: |
          opam init --disable-sandboxing --yes --auto-setup
          eval $(opam env)

          echo "=== Installing base OCaml tools ==="
          opam install --yes --assume-depexts dune

      - name: Install GeneWeb dependencies
        run: |
          eval $(opam env)

          echo "=== Installing exact GeneWeb dependencies ==="
          opam install --yes --assume-depexts \
            uri \
            camlzip \
            camlp5 \
            digestif \
            camlp-streams \
            jingoo \
            ocamlfind \
            ppx_import \
            ppx_deriving \
            re \
            fmt \
            pp_loc \
            uunf \
            markup \
            yojson \
            unidecode \
            calendars

      - name: Configure GeneWeb
        run: |
          eval $(opam env)

          echo "=== OCaml environment ==="
          ocaml -version

          echo "=== Verifying critical packages ==="
          opam list --installed | grep -E "(uri|camlzip|camlp5|jingoo)" || echo "Some packages might be missing"

          echo "=== Running configure ==="
          ocaml ./configure.ml

      - name: Build GeneWeb with make clean distrib
        run: |
          eval $(opam env)

          echo "=== Building GeneWeb ==="
          make clean
          make distrib

          echo "=== Verifying build results ==="
          ls -la distribution/gw/

          echo "=== Testing key binaries ==="
          for binary in ged2gwb gwd gwc; do
            if [ -f "distribution/gw/$binary" ] && [ -x "distribution/gw/$binary" ]; then
              echo "‚úÖ Testing $binary:"
              "./distribution/gw/$binary" -help 2>&1 | head -3 || echo "$binary test completed"
            else
              echo "‚ùå Missing: distribution/gw/$binary"
            fi
          done

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f python/requirements.txt ]; then
            pip install -r python/requirements.txt
          fi

      - name: Create test fixtures
        run: |
          mkdir -p test/fixtures

          if [ ! -f "test/fixtures/basic.ged" ]; then
            cat > test/fixtures/basic.ged << 'EOF'
          0 HEAD
          1 SOUR ged2gwb-test
          1 GEDC
          2 VERS 5.5.1
          2 FORM LINEAGE-LINKED
          1 CHAR UTF-8
          0 @I1@ INDI
          1 NAME John /DOE/
          1 SEX M
          1 BIRT
          2 DATE 1 JAN 1950
          2 PLAC New York, USA
          0 TRLR
          EOF
          fi

          # Create additional test files
          for file in dates.ged names.ged; do
            if [ ! -f "test/fixtures/$file" ]; then
              cp test/fixtures/basic.ged test/fixtures/$file
            fi
          done

      - name: Verify environment before tests
        run: |
          echo "=== Final environment check ==="

          echo "Required OCaml binaries:"
          required_binaries="ged2gwb gwd gwc"
          for binary in $required_binaries; do
            if [ -f "distribution/gw/$binary" ] && [ -x "distribution/gw/$binary" ]; then
              echo "‚úÖ distribution/gw/$binary"
            else
              echo "‚ùå Missing: distribution/gw/$binary"
              echo "Available binaries in distribution/gw/:"
              ls -la distribution/gw/ || echo "No distribution/gw directory"
              exit 1
            fi
          done

          echo "Python implementations:"
          if [ -f "python/ged2gwb/ged2gwb.py" ]; then
            echo "‚úÖ python/ged2gwb/ged2gwb.py"
          else
            echo "‚ùå Missing: python/ged2gwb/ged2gwb.py"
            exit 1
          fi

          echo "Test configuration:"
          if ls test/scena/*.json >/dev/null 2>&1; then
            echo "‚úÖ Test JSON files found"
            ls -la test/scena/*.json
          else
            echo "‚ùå No test JSON files found"
            exit 1
          fi

      - name: Run Golden Master Tests
        run: |
          echo "üß™ Starting Golden Master Tests..."

          # Run tests for each binary
          success_count=0
          total_count=0

          for test_file in test/scena/*.json; do
            if [ -f "$test_file" ]; then
              binary_name=$(basename "$test_file" .json)
              total_count=$((total_count + 1))

              echo ""
              echo "üß™ Testing binary: $binary_name"
              echo "================================"

              # Verify both versions exist
              if [ ! -f "distribution/gw/$binary_name" ]; then
                echo "‚ùå OCaml binary missing: distribution/gw/$binary_name"
                continue
              fi

              if [ ! -d "python/$binary_name" ]; then
                echo "‚ùå Python implementation missing: python/$binary_name"
                continue
              fi

              # Run the Golden Master test with timeout
              if timeout 300 python3 test/run_golden_tests.py "$binary_name"; then
                echo "‚úÖ $binary_name tests PASSED"
                success_count=$((success_count + 1))
              else
                echo "‚ùå $binary_name tests FAILED or TIMED OUT"

                # Show some debug info
                if [ -f "test/results/$binary_name/results.json" ]; then
                  echo "Test results summary:"
                  python3 -c "
          import json
          try:
              with open('test/results/$binary_name/results.json') as f:
                  results = json.load(f)
              for r in results:
                  status = '‚úÖ' if r.get('passed') else '‚ùå'
                  print(f'  {status} {r.get(\"name\", \"unknown\")}')
          except: pass
          " || echo "Could not parse results"
                fi
              fi
            fi
          done

          echo ""
          echo "üèÅ FINAL RESULTS"
          echo "================"
          echo "Total binaries tested: $total_count"
          echo "Successful: $success_count"
          echo "Failed: $((total_count - success_count))"

          if [ $success_count -eq $total_count ] && [ $total_count -gt 0 ]; then
            echo "üéâ ALL TESTS PASSED!"
            exit 0
          else
            echo "‚ö†Ô∏è Some tests failed"
            exit 1
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: golden-master-test-results
          path: |
            test/results/
            test/scena/
            distribution/gw/
          retention-days: 30
