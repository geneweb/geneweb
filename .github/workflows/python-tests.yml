name: Python Tests

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '.github/**'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '.github/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13] # Add other versions as needed
    defaults:
      run:
        working-directory: ./src
    steps:
      - name: Checkout repository (only src/ and .github/workflows/)
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install -e .
      - name: Generate test documentation
        run: |
          make gen_test_doc
      - name: Commit and push TESTS.md
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add TESTS.md -f # Force add because of .gitignore
          git commit -m 'Update TESTS.md' || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is automatically provided by GitHub Actions

      - name: Run tests
        run: |
          make tests-cov

