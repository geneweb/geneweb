name: Python Tests

on:
  push:
    branches:
      - '**'
    paths:
      - 'src/**.py'
      - 'src/Makefile'
      - 'src/tests/**.py'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches:
      - '**'
    paths:
      - 'src/**.py'
      - 'src/Makefile'
      - 'src/tests/**.py'
      - '.github/workflows/python-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13] # Add other versions as needed
    defaults:
      run:
        working-directory: ./src
    steps:
      - name: Checkout repository (only src/ and .github/workflows/)
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install -e src/
      - name: Generate test documentation
        run: |
          if [ -f ../documentation/TESTING_POLICY.md ]; then
            cp ../documentation/TESTING_POLICY.md TESTS.md
          else
            echo "# Testing Policy" > TESTS.md
            echo "---" >> TESTS.md
          fi
          grep -x -- "---" TESTS.md &> /dev/null || echo -e "\n---" >> TESTS.md
          make gen_test_doc
          mv TESTS.md ../documentation/TESTING_POLICY.md
      - name: Commit and push TESTING_POLICY.md
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ../documentation/TESTING_POLICY.md -f # Force add because of .gitignore
          git commit -m 'Update TESTING_POLICY.md' || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is automatically provided by GitHub Actions

      - name: Run tests
        run: |
          make tests-cov

