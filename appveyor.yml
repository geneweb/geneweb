# Not building with API because piqi does not compile on windows

platform:
  - x86

environment:
  CYG_ROOT: C:/cygwin
  CYG_BASH: '%CYG_ROOT%/bin/bash -lc'

install:
  - 'set OPAMYES=1'
  - '%CYG_ROOT%\setup-x86.exe -qnNdO -R %CYG_ROOT% -s http://cygwin.mirror.constant.com -l C:/cygwin/var/cache/setup -P rsync -P patch -P diffutils -P unzip -P m4 -P mingw64-x86_64-gcc-core -P mingw64-x86_64-gmp'
  - '%CYG_BASH% "curl -fsSL -o opam64.tar.xz https://github.com/fdopen/opam-repository-mingw/releases/download/0.0.0.2/opam64.tar.xz"'
  - '%CYG_BASH% "tar -xf opam64.tar.xz"'
  - '%CYG_BASH% "opam64/install.sh"'
  - '%CYG_BASH% "opam init -a mingw https://github.com/fdopen/opam-repository-mingw.git#opam2 -c ocaml-variants.4.08.0+mingw64c --disable-sandboxing"'
  - '%CYG_BASH% "eval $(opam env)"'
  - '%CYG_BASH% "opam pin add --no-action markup git://github.com/geneanet/markup.ml"'
  - '%CYG_BASH% "opam install cppo dune markup ounit zarith"'
  - '%CYG_BASH% "opam install camlp5 --unlock-base"'

build_script:
  - '%CYG_BASH% "cd ${APPVEYOR_BUILD_FOLDER} && eval $(opam env) && ./configure --sosa-zarith && make clean test distrib clean"'
