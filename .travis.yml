sudo: required

language: c

install:
  - wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-ocaml.sh

os:
  - linux
  - osx

env:
  - OCAML_VERSION=4.05
  - OCAML_VERSION=4.06
  - OCAML_VERSION=4.07

fast_finish: true

script: bash -ex .travis-ocaml.sh && bash -ex .travis-ci.sh

notifications:
  email:
    recipients:
      - julien.sagot@geneanet.org
    on_success: always
    on_failure: always
