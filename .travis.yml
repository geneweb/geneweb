sudo: required

language: c

install:
  - wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-ocaml.sh

os:
  - linux
  - osx

env:
  - OCAML_VERSION=4.05
  - OCAML_VERSION=4.06
  - OCAML_VERSION=4.07

matrix:
  allow_failures:
    - os: osx
      env: OCAML_VERSION=4.07

script:
  - bash -ex .travis-ocaml.sh ;
    export OPAMYES=1 ;
    eval $(opam config env) ;
    opam pin add geneweb . --no-action ;
    opam install geneweb --deps-only ;
    ./configure make && install uninstall clean ;
    ./configure --api && make install uninstall clean ;
    opam depext lablgtk && opam install lablgtk && make everything-exe ;

notifications:
  email:
    recipients:
      - julien.sagot@geneanet.org
    on_success: always
    on_failure: always

after_failure:
  - cat ~/.opam/log/*.out
