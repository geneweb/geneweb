  - wget https://raw.githubusercontent.com/geneweb/geneweb/master/.travis-ci.sh
script: bash -ex .travis-ocaml.sh && bash -ex .travis-ci.sh
env:
   - OCAML_VERSION=4.06.1
   - OCAML_VERSION=latest
os:
  - linux
  - osx
