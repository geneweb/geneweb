sudo: required

language: c

os:
  - linux
  - osx

env:
  - OCAML_VERSION=4.05
  - OCAML_VERSION=4.06
  - OCAML_VERSION=4.07
  - OCAML_VERSION=4.08

matrix:
  fast_finish: true

cache:
  directories:
    - /home/travis/.opam/

# Needed until `opam depext geneweb` is fixed
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install protobuf ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -qq protobuf-compiler ; fi

install:
  - wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-ocaml.sh

script:
  - bash -ex .travis-ocaml.sh ;
    set -ex ;
    export OPAMYES=1 ;
    eval $(opam config env) ;
    if [[ "$OCAML_VERSION" == "4.08" ]] ; then
      opam pin add camlp5 https://github.com/sagotch/camlp5.git#patch-1 -k git --no-action ;
      opam pin add piqilib https://github.com/alavrik/piqi.git --no-action ;
      opam pin add piqi https://github.com/geneanet/piqi-ocaml.git --no-action ;
    fi ;
    opam pin add geneweb . --no-action ;
    opam install geneweb --deps-only ;
    ./configure && make clean test install uninstall distrib clean ;
    ./configure --api && make clean test install uninstall distrib clean ;

notifications:
  email:
    recipients:
      - julien.sagot@geneanet.org
    on_success: change
    on_failure: always

after_failure:
  - cat ~/.opam/log/*.out
